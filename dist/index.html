<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="card">
        <div class="card__header">
            <img class="card__image " src="shoe.png" alt="shoe">
            <h3 class="card__title">Nike Shoes</h3>
        </div>
        <div class="card__content">
            <div class="card__content__sizes">
                <p>sizes:</p>
                <span class="card__content__size">7</span>
                <span class="card__content__size">8</span>
                <span class="card__content__size">9</span>
                <span class="card__content__size">10</span>
            </div>
            <div class="card__content__colors">
                <p>colors:</p>
                <span class="card__content__color"></span>
                <span class="card__content__color"></span>
            </div>
            <button class="card__button">BUY NOW</button>
        </div>
    </section>


</body>
</html>
